<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Drink System</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  text-align: center;
}

h1, h2 {
  font-size: 20px;
  margin: 20px 0;
}

.drink {
  margin: 18px auto;
}

button {
  width: 80%;
  padding: 12px;
  font-size: 16px;
  background: #1db954;
  border: none;
  color: #000;
  margin-bottom: 6px;
}

.info {
  font-size: 14px;
  color: #ccc;
}

/* ADMIN */
.admin {
  margin-top: 120px;
  padding: 15px;
  background: #111;
}

.admin input, .admin select {
  width: 80%;
  padding: 8px;
  margin-bottom: 8px;
  font-size: 14px;
}

.admin button {
  background: #ff5252;
  color: #000;
}

.hidden {
  display: none;
}

.log {
  font-size: 12px;
  text-align: left;
  max-height: 200px;
  overflow-y: auto;
  border-top: 1px solid #333;
  margin-top: 10px;
  padding-top: 5px;
}
</style>
</head>

<body>

<h1>Bevande disponibili</h1>

<div class="drink">
  <button onclick="eroga('monster')">Monster</button>
  <div class="info" id="monsterInfo"></div>
</div>

<div class="drink">
  <button onclick="eroga('coca')">Coca-Cola</button>
  <div class="info" id="cocaInfo"></div>
</div>

<div class="drink">
  <button onclick="eroga('fanta')">Fanta</button>
  <div class="info" id="fantaInfo"></div>
</div>

<div class="drink">
  <button onclick="eroga('lemon')">Lemon Soda</button>
  <div class="info" id="lemonInfo"></div>
</div>

<!-- ADMIN RICARICA -->
<div class="admin">
  <h2>Admin / Ricarica Lattine</h2>

  <select id="drinkSelect">
    <option value="monster">Monster</option>
    <option value="coca">Coca-Cola</option>
    <option value="fanta">Fanta</option>
    <option value="lemon">Lemon Soda</option>
  </select>

  <input type="number" id="qty" placeholder="Numero lattine" min="1">
  <input type="password" id="adminCode" placeholder="Codice admin">
  <button onclick="ricarica()">Ricarica</button>
</div>

<!-- ADMIN STATS (ANCORA PIÃ™ IN FONDO) -->
<div class="admin">
  <h2>Admin / Statistiche</h2>

  <input type="password" id="statsCode" placeholder="Codice admin">
  <button onclick="openStats()">Accedi</button>

  <div id="statsPanel" class="hidden">
    <p id="money"></p>
    <p id="soldStats"></p>

    <div class="log" id="log"></div>
  </div>
