<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Drink System</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  text-align: center;
}

h1 {
  font-size: 20px;
  margin: 20px 0;
}

.drink {
  margin: 15px auto;
}

button {
  width: 80%;
  padding: 12px;
  font-size: 16px;
  background: #1db954;
  border: none;
  color: #000;
  margin-bottom: 5px;
}

.info {
  font-size: 14px;
  color: #ccc;
}

/* ADMIN IN FONDO */
#adminMenu {
  margin-top: 100px;
  padding: 15px;
  background: #111;
}

#adminMenu input {
  width: 80%;
  padding: 8px;
  margin-bottom: 10px;
  font-size: 14px;
}

#adminMenu button {
  background: #ff5252;
  color: #000;
}
</style>
</head>

<body>

<h1>Seleziona Bevanda</h1>

<div class="drink">
  <button onclick="selectDrink('monster')">Monster</button>
  <div class="info" id="monsterInfo"></div>
</div>

<div class="drink">
  <button onclick="selectDrink('coca')">Coca-Cola</button>
  <div class="info" id="cocaInfo"></div>
</div>

<div class="drink">
  <button onclick="selectDrink('fanta')">Fanta</button>
  <div class="info" id="fantaInfo"></div>
</div>

<div class="drink">
  <button onclick="selectDrink('lemon')">Lemon Soda</button>
  <div class="info" id="lemonInfo"></div>
</div>

<!-- ADMIN SOLO IN FONDO -->
<div id="adminMenu">
  <h3>Admin / Ricarica</h3>
  <input type="password" id="adminCode" placeholder="Codice admin">
  <button onclick="adminReload()">Ricarica</button>
</div>

<script>
// CONFIGURAZIONE (prezzi lattine intere)
var portionML = 250;

var drinks = {
  monster: { ml: 500, price: 3.00 },
  coca:    { ml: 330, price: 1.50 },
  fanta:   { ml: 330, price: 1.50 },
  lemon:   { ml: 330, price: 1.50 }
};

function portions(drink) {
  return Math.floor(drinks[drink].ml / portionML);
}

function pricePerPortion(drink) {
  return (drinks[drink].price / portions(drink)).toFixed(2);
}

function updateUI() {
  for (var d in drinks) {
    document.getElementById(d + "Info").innerHTML =
      portions(d) + " porzione/i da 25cl – €" + pricePerPortion(d) + " a porzione";
  }
}

function selectDrink(drink) {
  alert(
    drink.toUpperCase() +
    "\nPorzioni: " + portions(drink) +
    "\nPrezzo per 25cl: €" + pricePerPortion(drink)
  );
}

// ADMIN
function adminReload() {
  var code = document.getElementById("adminCode").value;
  if (code === "stubesdrinksystem") {
    alert("Ricarica effettuata");
    location.reload();
  } else {
    alert("Codice errato");
  }
}

updateUI();
</script>

</body>
</html>
